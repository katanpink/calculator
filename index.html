<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid rgb(38, 38, 38);
            border-radius: 20px;
            background: rgb(38, 38, 38);
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 650px;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 10px;
            margin: auto;
        }

        .button {
            transition: 1s;
            height: 90px;
            padding: 5px;
            background-color: whitesmoke;
            border-radius: 5px;
            border: 1px solid red;
            background-color: transparent;
            font-size: 2rem;
            color: white;
            background-image: linear-gradient(to bottom, transparent, transparent 50%, rgba(0, 0, 0, .04));
        }

        .button:hover {
            background-color: red;
        }

        .operator {
            color: #fff;
            background-color: goldenrod;
            border-radius: 5px;
            transition: .7s;
        }

        .operator:hover {
            background-color: darkgoldenrod;
        }

        .clear {
            transition: .7s;
            background-color: silver;
            border-color: gray;
            color: black;
            border-radius: 10px;
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            margin-left: 75px;
            margin-right: 20px
        }

        .clear:hover {
            background-color: darkgrey;
        }

        .equal-sign {
            transition: .7s;
            background-color: darkred;
            border-color: red;
            color: #fff;
        }

        .equal-sign:hover {
            background-color: red;
        }

        .screen {
            background-color: whitesmoke;
            justify-content: left;
            color: black;
            font-size: medium;
            width: 100%;
            height: 30%;
            cursor: default;
            padding: 10px;
            padding-left: 30%;
            margin: auto;
            margin-bottom: 10px;
            margin-left: 20px;
        }
        #hid{
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <br>
        <table>
            <tr>
                <td colspan="3"><input type='text' id='result' class='screen'
                        style="text-align: right; width: 200%;"></td>
                <td>
                    
                <td colspan="3" id="hid"><input type='text' id='calc' class='screen'
                        style="text-align: right;"></td>
                <td>
                    <input type='button' value='C' onclick="clearScreen()" class="clear"/>
                </td>
            </tr>
        </table>
        <div class="keys">
            <input type="button" value="x^#" class="operator" onClick="display('**')" q></input>
            <input type="button" value="√" class="operator" onClick="display('Math.sqrt(')" style="font-size: 20px;"></input>
            <input type="button" value="||" class="operator" onClick="display('Math.abs(')" style="font-size: 20px;"></input>
            <input type="button" value="del" class="operator" onClick="del()" style="font-size: 20px;"></input>
            <input type="button" value="(" class="button" onClick="displayS('(')"></input>
            <input type="button" value="π" class="button" onClick="display('3.14')"></input>
            <input type="button" value=")" class="button" onClick="display(')')"></input>

            <input type="button" value="/" class="operator" onClick="display('/')" style="font-size: 20px;"></input>
            <input type="button" value="7" class="button" onClick="display('7')"></input>
            <input type="button" value="8" class="button " onClick="display('8')"></input>
            <input type="button" value="9" class="button" onClick="display('9')"></input>

            <input type="button" value="*" class="operator" onClick="display('*')" style="font-size: 20px;"></input>
            <input type="button" value="4" class="button" onClick="display('4')"></input>
            <input type="button" value="5" class="button" onClick="display('5')"></input>
            <input type="button" value="6" class="button" onClick="display('6')"></input>

            <input type="button" value="-" class="operator" onClick="display('-')" style="font-size: 20px;"></input>
            <input type="button" value="1" class="button" onClick="display('1')"></input>
            <input type="button" value="2" class="button" onClick="display('2')"></input>
            <input type="button" value="3" class="button" onClick="display('3')"></input>

            <input type="button" value="+" class="operator" onClick="display('+')" style="font-size: 20px;"></input>
            <input type="button" value="ans" class="operator" onClick="displayA()" style="font-size: 20px;"></input>
            <input type="button" value="0" class="button" onClick="display('0')"></input>
            <input type="button" value="." class="operator" onClick="display('.')" style="font-size: 40px;"></input>
            <input type="button" value="=" class="button equal-sign" onClick="solve()"></input>

        </div>

    </div>
    <script>
        var i = 0
        var ans = null
        function display(x) {
            if (x == 'Math.sqrt('){
                document.getElementById('calc').value += x
                document.getElementById('result').value += '√'
            }else if (x == 'Math.abs(') {
                document.getElementById('calc').value += x
                document.getElementById('result').value += '|'
            } else{
                document.getElementById('calc').value += x
                document.getElementById('result').value += x
            }
            i = 1
            return x
        }
        function displayA() {
            document.getElementById('calc').value += ans
            document.getElementById('result').value += ans
            i = 1
            return ans
        }
        function displayS(x){
            if (i == 0) {
                document.getElementById('calc').value += x
                document.getElementById('result').value += x
                i = 1
            }else if(i == 1){
                 document.getElementById('calc').value += '*'+x
                 document.getElementById('result').value += x
                 i = 0
             }
             return x
        }
        function solve() {
            let pro = document.getElementById('calc').value
            ans = eval(pro);
            document.getElementById('result').value = ans
            return ans
        }
        function clearScreen() {
            document.getElementById('calc').value = ''
            document.getElementById('result').value = ''
            i = 0
        }
        function del() {
            document.getElementById('calc').value = document.getElementById('calc').value.slice(0, -1)
            document.getElementById('result').value = document.getElementById('result').value.slice(0, -1)
            
        }
    </script>
</body>

</html>
